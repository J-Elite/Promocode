<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>เติมคะแนน J POINT (TEST)</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap');

  * {
    box-sizing: border-box;
  }

  body, html {
    margin: 0; padding: 0;
    height: 100%;
    font-family: 'Kanit', sans-serif;
    background-color: #000;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .container {
    background: #111;
    border: 3px solid #FFD700;
    border-radius: 16px;
    padding: 28px 24px 32px 24px;
    width: 90vw;
    max-width: 400px;
    box-shadow: 0 6px 24px rgba(255, 215, 0, 0.5);
    text-align: center;
    position: relative;
  }

  h1 {
    font-size: 1.8rem;
    font-weight: 700;
    color: #FFD700;
    margin-bottom: 28px;
    user-select: none;
  }

  input[type="text"] {
    width: 100%;
    padding: 14px 18px;
    font-size: 1.2rem;
    border: 2.5px solid #FFD700;
    border-radius: 10px;
    background-color: #000;
    color: #fff;
    text-align: center;
    transition: border-color 0.3s;
  }

  input[type="text"]::placeholder {
    color: #aaa;
  }

  input[type="text"]:focus {
    outline: none;
    border-color: #FFC700;
    box-shadow: 0 0 8px #FFD700aa;
  }

  .button-group {
    margin-top: 24px;
    display: flex;
    gap: 12px;
    justify-content: space-between; /* ปรับให้ปุ่มอยู่ซ้ายขวา */
  }

  button {
    flex: 1;
    padding: 14px 0;
    font-size: 1.25rem;
    font-weight: 700;
    color: #fff;
    background-color: #E30613;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s;
    user-select: none;
  }

  button:hover,
  button:focus {
    background-color: #B3040F;
    outline: none;
  }

  button.cancel {
    background-color: #555;
  }

  button.cancel:hover,
  button.cancel:focus {
    background-color: #777;
  }

  .message {
    margin-top: 18px;
    font-size: 1.1rem;
    color: #FFD700;
    min-height: 1.4em;
  }

  .hidden {
    display: none !important;
  }

  .summary {
    font-size: 1.1rem;
    color: #fff;
    margin-top: 14px;
    line-height: 1.6;
    user-select: none;
    text-align: left;
  }

  .success-icon {
    font-size: 5rem;
    color: #00ff6a;
    margin: 18px 0 24px 0;
    user-select: none;
  }

  .error-icon {
    font-size: 4rem;
    color: #E30613;
    margin-bottom: 18px;
    user-select: none;
  }

  /* Spinner */
  .spinner {
    border: 4px solid rgba(255, 255, 255, 0.2);
    border-top: 4px solid #FFD700;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    position: absolute;
    top: 20px;
    right: 20px;
    display: none;
    z-index: 100;
  }

  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }

  /* กรอบ Overlay ในหน้าสรุป */
  #step-summary .overlay-box {
    border: 2px solid #FFD700;
    border-radius: 14px;
    padding: 16px 20px;
    margin-top: 12px;
    background-color: #222;
    user-select: none;
  }

  /* ตารางข้อมูลในหน้าสรุป และ ยืนยัน */
  .info-row {
    display: flex;
    justify-content: space-between;
    margin: 6px 0;
    font-weight: 600;
    font-size: 1.1rem;
  }
  .info-label {
    color: #ccc;
  }
  .info-value {
    color: #FFD700;
  }
  .info-value.positive {
    color: #00ff6a;
  }

  @media (max-width: 350px) {
    h1 {
      font-size: 1.5rem;
    }
    input[type="text"], button {
      font-size: 1rem;
      padding: 12px 14px;
    }
    .success-icon, .error-icon {
      font-size: 3rem;
      margin-bottom: 14px;
    }
    .button-group {
      gap: 8px;
    }
    .info-row {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-label="ฟอร์มเติมคะแนน J POINT">

    <!-- STEP 1: Input form -->
    <div id="step-form">
      <h1>กรอกรหัสรับคะแนน J POINT</h1>
      <input
        type="text"
        id="codeInput"
        placeholder="กรอกรหัสรับคะแนน"
        aria-label="กรอกโค้ดโปรโมชั่น"
        autocomplete="off"
      />
      <div class="button-group">
        <button id="cancelBtn" type="button" class="cancel">ยกเลิก</button>
        <button id="submitBtn" type="button" aria-live="polite">ยืนยัน</button>
      </div>
      <div class="message" id="message" aria-live="polite"></div>
      <div class="spinner" id="loadingSpinner" aria-hidden="true"></div>
    </div>

    <!-- STEP 2: Confirm preview -->
    <div id="step-confirm" class="hidden" role="alert" aria-live="assertive">
      <h1>ยืนยันคะแนนที่จะได้รับ</h1>
      <div class="summary" id="confirm-text" style="text-align: left;">
        <!-- จะเติมเป็น info-row -->
      </div>
      <div class="button-group">
        <button id="confirmBtn" type="button">ยืนยัน</button>
        <button id="backToFormBtn" type="button" class="cancel">ยกเลิก</button>
      </div>
    </div>

    <!-- STEP 3: Success -->
    <div id="step-summary" class="hidden" role="alert" aria-live="assertive" style="text-align:center;">
      <div>ระบบทำรายการเรียบร้อยแล้ว</div>
      <div class="success-icon" aria-hidden="true">✔</div>
      <div class="overlay-box">
        <div class="info-row">
          <div class="info-label">รหัสเติมคะแนน</div>
          <div class="info-value" id="summary-code"></div>
        </div>
        <div class="info-row">
          <div class="info-label">คะแนนที่ได้รับ</div>
          <div class="info-value positive" id="summary-points"></div>
        </div>
        <div class="info-row">
          <div class="info-label">วันที่ / เวลา</div>
          <div class="info-value" id="summary-datetime"></div>
        </div>
      </div>
      <button id="backBtn" type="button" style="margin-top:24px;">ทำรายการต่อ</button>
    </div>

    <!-- STEP 4: Error -->
    <div id="step-error" class="hidden" role="alert" aria-live="assertive">
      <div class="error-icon" aria-hidden="true">✖</div>
      <div class="summary" id="error-text"></div>
      <button id="retryBtn" type="button">ลองใหม่อีกครั้ง</button>
    </div>
  </div>

<script>
  const AUTH_CONFIG = {
    partnerCode: "JP_DEV",
    clientId: "JP_DEV",
    clientSecret:
      "423e410c51e0a02c84d1c6046f97c9df1debde99a1aa1c216a39aa3e3756bd02a00401d99eaa264db266fad39f84680f1389af8f2803569ef788a031a2d82f05",
  };

  const ENDPOINTS = {
    auth: "https://sit-api.jpointcrm.com/api/v1/partner/auth",
    topup: "https://sit-api.jpointcrm.com/api/v1/partner/credit/topup",
  };

  let authToken = "";
  let accountNumber = "";
  let currentCodeData = null;
  let currentUserCode = "";

  // ตัวอย่างฐานข้อมูลโค้ดโปรโมชั่น
  const codeDB = {
    "001": { brandName: "J POINT", points: 200 },
    ABC: { brandName: "J POINT", points: 500 },
  };

  // เก็บ auth token และ timestamp ใน sessionStorage
  function saveAuthToken(token) {
    sessionStorage.setItem("authToken", token);
    sessionStorage.setItem("authTokenTimestamp", Date.now());
  }

  function loadAuthToken() {
    const token = sessionStorage.getItem("authToken");
    const timestamp = sessionStorage.getItem("authTokenTimestamp");
    if (!token || !timestamp) return null;

    // สมมติ token มีอายุ 1 ชั่วโมง (3600000 ms)
    if (Date.now() - timestamp > 3600000) {
      return null; // token หมดอายุ
    }
    return token;
  }

  async function fetchAuthToken() {
    try {
      const existingToken = loadAuthToken();
      if (existingToken) {
        authToken = existingToken;
        return;
      }

      const res = await fetch(ENDPOINTS.auth, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(AUTH_CONFIG),
      });
      const data = await res.json();
      authToken = data?.data?.authToken || "";
      if (!authToken) throw new Error("No auth token");
      saveAuthToken(authToken);
    } catch (err) {
      showError("ไม่สามารถยืนยันตัวตนได้");
      throw err;
    }
  }

  function validateCode(code) {
    return codeDB[code.toUpperCase()] || null;
  }

  function generateRequestNumber() {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    let result = "JPTOPUP";
    while (result.length < 25) {
      result += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return result;
  }

  async function topupPoints(codeData, userCode) {
    const today = new Date();
    const businessDate = today.toISOString().slice(0, 10);
    const branchName = "-";

    const payload = {
      businessDate: businessDate,
      brandName: codeData.brandName,
      branchName: branchName,
      creditCode: "POINT",
      creditTopupAmount: codeData.points,
      memberCode: accountNumber,
      orderNumber: userCode,
      requestNumber: generateRequestNumber(),
      requestType: "Submit",
    };

    const res = await fetch(ENDPOINTS.topup, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Authorization: "Bearer " + authToken,
      },
      body: JSON.stringify(payload),
    });
    if (!res.ok) {
      throw new Error("Topup failed");
    }
    return await res.json();
  }

  function showLoading(show) {
    const spinner = document.getElementById("loadingSpinner");
    spinner.style.display = show ? "block" : "none";
  }

  function showStep(step) {
    const steps = ["step-form", "step-confirm", "step-summary", "step-error"];
    steps.forEach((s) => {
      document.getElementById(s).classList.add("hidden");
    });
    document.getElementById(step).classList.remove("hidden");
  }

  // กดปุ่ม ยืนยัน (หน้า form) -> เช็ค valid แล้วแสดง preview สรุปคะแนน
  document.getElementById("submitBtn").addEventListener("click", () => {
    const codeInput = document.getElementById("codeInput").value.trim();
    const messageEl = document.getElementById("message");
    messageEl.textContent = "";

    if (!codeInput) {
      messageEl.textContent = "กรุณากรอกโค้ด";
      return;
    }

    const codeData = validateCode(codeInput);
    if (!codeData) {
      showError("โค้ดไม่ถูกต้อง หรือหมดอายุ");
      return;
    }

    currentCodeData = codeData;
    currentUserCode = codeInput;

    // สร้าง HTML สองบรรทัดแบบสองคอลัมน์
    const confirmTextEl = document.getElementById("confirm-text");
    confirmTextEl.innerHTML = `
      <div class="info-row">
        <div class="info-label">รหัสเติมคะแนน</div>
        <div class="info-value">${currentUserCode}</div>
      </div>
      <div class="info-row">
        <div class="info-label">คะแนนที่จะได้รับ</div>
        <div class="info-value positive">+${codeData.points} คะแนน</div>
      </div>
    `;
    showStep("step-confirm");
  });

  // ปุ่ม ยกเลิก (ในหน้ากรอกโค้ด) -> ล้างค่าและข้อความ
  document.getElementById("cancelBtn").addEventListener("click", () => {
    document.getElementById("codeInput").value = "";
    document.getElementById("message").textContent = "";
  });

  // ปุ่ม ยกเลิก (ในหน้าสรุป preview) -> กลับไปหน้ากรอกโค้ด
  document.getElementById("backToFormBtn").addEventListener("click", () => {
    showStep("step-form");
    document.getElementById("message").textContent = "";
  });

  // ปุ่ม ยืนยันเติมคะแนน (หน้าสรุป preview) -> เริ่มทำรายการเติมคะแนนจริง
  document.getElementById("confirmBtn").addEventListener("click", async () => {
    showLoading(true);
    document.getElementById("message").textContent = "กำลังเติมคะแนน...";
    try {
      await fetchAuthToken();
      await topupPoints(currentCodeData, currentUserCode);
      showLoading(false);
      showSummary(currentCodeData.points);
    } catch (err) {
      showLoading(false);
      if (!authToken) {
        showError("ไม่สามารถยืนยันตัวตนได้");
      } else {
        showError("ไม่สามารถเติมคะแนนได้");
      }
    }
  });

  function showSummary(points) {
    showStep("step-summary");

    document.getElementById("summary-code").textContent = currentUserCode;
    document.getElementById("summary-points").textContent = "+" + points + " คะแนน";

    const now = new Date();
    const dateStr = now.toLocaleDateString("th-TH", {
      day: "numeric",
      month: "long",
      year: "numeric",
    });
    const timeStr = now.toLocaleTimeString("th-TH", {
      hour: "2-digit",
      minute: "2-digit",
    });
    document.getElementById(
      "summary-datetime"
    ).textContent = `${dateStr} ${timeStr}`;
  }

  function showError(msg) {
    showStep("step-error");
    document.getElementById("error-text").innerHTML = msg;
  }

  // ปุ่ม ทำรายการต่อ (หน้า success) รีโหลดเพจ
  document.getElementById("backBtn").addEventListener("click", () => {
    window.location.reload();
  });

  // ปุ่ม ลองใหม่อีกครั้ง (หน้า error) รีโหลดเพจ
  document.getElementById("retryBtn").addEventListener("click", () => {
    window.location.reload();
  });

  // ดึง userID จาก URL
  function getUserID() {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get("userID");
  }

  window.addEventListener("DOMContentLoaded", async () => {
    accountNumber = getUserID();
    if (!accountNumber) {
      showError("ไม่พบ userID ใน URL");
      return;
    }
    try {
      await fetchAuthToken();
    } catch {
      // Error แสดงไปแล้วใน fetchAuthToken()
    }
  });
</script>
</body>
</html>
